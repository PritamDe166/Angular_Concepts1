<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome!!</h3>
                <form #loginForm = "ngForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" placeholder="name" name="fullName" [(ngModel)]="loginData.fullName">
                        <label for="fullName">Full Name</label>
                    </div>
      
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="loginData.email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="d-grid" *ngIf="this.loginData.fullName && this.loginData.email">
                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" (click)="loginFn(loginForm)">Sign in</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
